<ng-container *ngFor="let job of jobList">
  <app-job-list-element [job]="job"
                        [favoriteItems]="favoriteItems"
                        [showStar]="true"
                        (jobClicked)="goToJob($event)"
                        (starClicked)="favoriteHandler($event)"></app-job-list-element>
</ng-container>
